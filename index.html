<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EthGasCalculator</title>
    <meta name="Kyle" content="kyleliu201@gmail.com" />
    <link rel="shortcut icon" href="./crystal.ico" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <h1 class="title">Ethereum Gas Calculator</h1>
        <h6 style="display:inline">當前1 ETH價值
            <span id="ETHPV"></span> 美金</h6>
        <div class="excel">
            <form>
                <table class="table table-striped table-bordered table-responsive">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Gas Limit</th>
                            <th>Gwei</th>
                            <th class="ETH">ETH</th>
                            <th class="Fee">Fee</th>
                            <th>USD</th>
                            <th>NTD</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row" width="20%">
                                <input type="number" class="form-control" id="GasLimit">
                            </td>
                            <td width="20%">
                                <input type="number" class="form-control" id="GasPrice">
                            </td>
                            <td width="20%" id="Gwei">0.000000000</td>
                            <td width="20%" id="Fee">0.000000000</td>
                            <td width="10%" id="USD">0.00</td>
                            <td width="10%" id="NTD">0.00</td>
                        </tr>

                    </tbody>
                </table>
                <div class="btnArea">

                    <button type="button" class="btn btn-outline-primary" id="checkBtn">計算</button>
                    <input type="reset" class="btn btn-outline-danger" id="clearBtn" value="清除">

                </div>
            </form>

        </div>
        <div class="info">
            <span>TIPS</span>
            <ol>
                <li>
                    <p>根據專案熱度和你的投資量來調整Gas Price燃料價格，一般情況下50Gwei ~ 100Gwei就已足夠。</p>
                </li>
                <li>
                    <p>Gas Price超過一定價格後，再增加沒多大意義。</p>
                </li>
                <li>
                    <p>關鍵是Gas Limit燃料供給上限，這個數值建議可設置的高一些，因超出的部分最後也會退回錢包。</p>
                </li>
            </ol>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
